site_name: argus-cli
repo_url: https://github.com/bowenaguero/argus-cli
site_url: https://bowenaguero.github.io/argus-cli
site_description: A command line interface for interacting with argus. A tool for indicator lookup and enrichment.
site_author: Bowen Aguero
edit_uri: edit/main/docs/
repo_name: bowenaguero/argus-cli
copyright: Maintained by <a href="https://bowenaguero.com">bowenaguero</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/argus_cli"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bowenaguero/argus-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/argus-cli

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
